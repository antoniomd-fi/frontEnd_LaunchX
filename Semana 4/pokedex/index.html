<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1 class="tracking-in-contract">Pokedex LaunchX</h1>
    </header>
    <div class="pokedex">
        <div class="lf">
            <div class="lights">
                <div class="contenedorLights">
                    <div class="blueLight"></div>
                </div>
                <div class="contenedorLights">
                    <div class="redLight"></div>
                    <div class="yellowLigth"></div>
                    <div class="greenLight"></div>
                </div>
                <div class="contenedorCurveTop">
                    <div class="rectangleCurveTop"></div>
                    <div class="rectangleCornerTop"></div>
                </div>
            </div>
            <div class="contenedorScreen">
                <div class="contenedorLf">
                    <div class="mainScreen">
                        <div id="topPicture">
                            <div id="buttontopPicture1"></div>
                            <div id="buttontopPicture2"></div>
                        </div>
                        <div class="picture">
                            <div class="name">
                                <p id="nameSearch"></p>
                            </div>
                            <img src="./image/pokeball.png" id="pokeImg" alt="Pokemon" height="145">
                        </div>
                        <div>
                            <input type="text" placeholder="Name or Number" id="pokeName" class="search"> <br>
                            <button onclick="fetchPokemon('10')" type="submit" id="boton" class="boton">Buscar Pokemon</button>
                        </div>
                    </div>
                </div>
                <div class="contenedorRt">
                    <div class="bisagra"></div>
                    <div class="tubo"></div>
                </div>
            </div>

            <div class="contenedorScreen">
                <div class="buttomBoton1">
                    <div class="circleBoton"></div>
                    <div class="rectangleLight"></div>
                    <div class="rectangleLight2"></div>
                </div>
                <div class="contenedorRt">
                    <div class="bisagra"></div>
                </div>
            </div>
            <div class="contenedorScreen">
                <div class="buttomBoton2">
                    <div class="greenScreen">
                        <p id="type"></p>
                    </div>
                    <div class="crossBoton">
                        <div class="cross1"></div>
                        <div class="cross2"></div>
                    </div>
                </div>
                <div class="contenedorRt">
                    <div class="tubo2"></div>
                </div>
            </div>
        </div>

        <div class="rt">
            <div class="tapaLight">
                <div class="rectangleCornerButtom"></div>
            </div>
            <div class="contenedorScreenColumn">
                <div class="secondaryScreen">
                    <div class="secondScreen">
                        <p id="stats"></p>
                        <p id="hp"></p>
                        <p id="attack"></p>
                        <p id="defense"></p>
                        <p id="spAttack"></p>
                        <p id="spDefense"></p>
                        <p id="speed"></p>
                    </div>
                </div>
                <div class="blueBoton">
                    <div class="blueSquareBoton" id="moltres" onclick="fetchPokemon('moltres')">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/146.png" alt="">
                    </div>
                    <div class="blueSquareBoton" id="zapdos" onclick="fetchPokemon('zapdos')">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/145.png" alt="">
                    </div>
                    <div class="blueSquareBoton" id="articuno" onclick="fetchPokemon('articuno')">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/144.png" alt="">
                    </div>
                    <div class="blueSquareBoton" id="mewtwo" onclick="fetchPokemon('mewtwo')">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/150.png" alt="">
                    </div>
                    <div class="blueSquareBoton" id="mew" onclick="fetchPokemon('mew')">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/151.png" alt="">
                    </div>
                </div>
                <div class="blueBoton">
                    <div class="blueSquareBoton"></div>
                    <div class="blueSquareBoton"></div>
                    <div class="blueSquareBoton"></div>
                    <div class="blueSquareBoton"></div>
                    <div class="blueSquareBoton"></div>
                </div>
            </div>
            <div class="contenedorScreenColumn">
                <div class="lastBoton">
                    <div class="squareBoton">
                        <div class="graySquareBoton"></div>
                        <div class="graySquareBoton"></div>
                    </div>
                    <div class="goldBoton"></div>
                </div>
            </div>
            <div class="contenedorScreenColumn">
                <div class="lastScreen">
                    <div class="screenRtLast"></div>
                    <div class="screenRtLast"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <br>
    <p>Antonio Martin Â© <br> Todos los derechos reservados</p>
    <script src="./pokedex.js"></script>
</footer>

</html>
